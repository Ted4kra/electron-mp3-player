<!DOCTYPE html>
<html>

<head>
    <title>我的播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/30882ee7ec.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-4">
        <h1>我的播放器</h1>
        <div class="mb-5">
            <button type="button" id="add-music-button" class="btn btn-primary btn-lg btn-block mt-4">
                添加歌曲到曲库
            </button>
            <div id="track-list" class="container mt-4"></div>
        </div>
        <div class="fixed-bottom bg-white px-4 pt-2 pb-3 border-top">
            <div id="play-status" class="row mb-2"></div>
            <div class="progress">
                <div class="progress-bar bg-success" id="player-progress" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>

    <script>
        require("./index.js")
    </script>
</body>

</html>
